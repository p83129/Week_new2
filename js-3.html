<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>Javascript</title>
	<script type="text/javascript">
	function maxProduct(nums){
		var N = nums.length;
		//alert(N);
		for(var i=0; i<=N-1;i++){
			for(var j=0; j<=N-i-1; j++){
				if(nums[j]>nums[j+1]){
					var temp = nums[j]
					nums[j] = nums[j+1]
					nums[j+1] = temp 
				}
			}
		}
		var num1=nums[N-1];
		var num2=nums[N-2];
		alert(num1*num2);
	}
	//alert("1");
	debugger;
	maxProduct([5, 20, 2, 6]);
	maxProduct([10, -20, 0, 3]);
	
	</script>
</head>

</html>
