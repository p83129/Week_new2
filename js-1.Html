<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>Javascript</title>
	<script type="text/javascript">
		function calculate(min, max){
			var sum=0;
			for(var i=min;i<=max;i++){
				sum+=i;
			}
			alert(sum);
		}
		calculate(1,3);
		calculate(4,8);
	</script>
</head>

</html>
